var trmp_game = {
	
	init: function() {
		game = trmp.init(card_spec, cards);
		trmp.start_game()
		this.display();
		// now attach click events
		var that = this;
		var links = document.getElementsByClassName('play');
		for (var i=0; i<links.length; i++) {
			links[i].addEventListener('click', function(e) {
				e.preventDefault();
				attribute = this.innerText;
				trmp.complete_turn(attribute);
				that.display();
			});
		}
	},

	display: function() {
		this.display_scores();
		this.display_cards();
	},

	display_scores: function() {
		document.getElementById('p1_count').textContent = trmp.player1.cards.length;
		document.getElementById('p2_count').textContent = trmp.player2.cards.length;
	},

	display_cards: function() {
		var cards = trmp.get_turn_cards();
		for (var i=0; i<2; i++) {
			card = cards[i];
			for (var q=0; q<card_spec.length; q++) {
				var selector = "p" + i + "_v" + q;
				document.getElementById(selector).textContent = card[card_spec[q].label] + card_spec[q].units;
			}
		}
	}

};



</script>
